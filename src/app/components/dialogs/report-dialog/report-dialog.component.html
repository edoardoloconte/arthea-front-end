<!--Check-->
<h2 mat-dialog-title>Segnala {{ entityLabel }}</h2>

<mat-dialog-content style="width: 100%; max-width: 600px;">
  <!-- Select -->
  <mat-form-field appearance="outline" style="width: 100%; margin-top: 10px" color="accent">
    <mat-label>Motivo della segnalazione</mat-label>
    <mat-select [(ngModel)]="selectedReport" required>
      <mat-option *ngFor="let report of reportOptions" [value]="report.key">
        {{ report.value }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="!selectedReport">Seleziona un motivo</mat-error>
  </mat-form-field>

  <!-- Textarea -->
  <mat-form-field class="textArea" appearance="outline" style="width: 100%;" color="accent">
    <textarea
      matInput
      [(ngModel)]="reportReason"
      placeholder="Descrivi il problema (opzionale)"
      style="min-height: 150px; width: 100%; resize: vertical;">
    </textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Annulla</button>
  <button mat-button color="warn" (click)="onSubmit()" [disabled]="!selectedReport">Segnala</button>
</mat-dialog-actions>
