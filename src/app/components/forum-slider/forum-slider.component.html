<!-- Se non ci sono forum da mostrare, visualizza un messaggio -->
<div *ngIf="noForums">
  <p>Non ci sono forum disponibili.</p>
</div>

<!-- Se ci sono forum, mostra il carosello -->
<ng-container *ngIf="!noForums">
  <div id="carouselArtistForums" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner mt-3">
      <div *ngFor="let chunk of chunkedForums; let i = index"
           class="carousel-item"
           [ngClass]="{'active': i === 0}">
        <div class="d-flex justify-content-center gap-4 flex-wrap">
          <app-artist-forums
            *ngFor="let forum of chunk; let j = index"
            [forum]="forum"
            [ngClass]="inView ? 'fade-slide-in delay-' + j : ''">
          </app-artist-forums>
        </div>
      </div>
    </div>

    <!-- Bottone per navigare alla slide precedente -->
    <button *ngIf="showPrev" class="carousel-control-prev" type="button" data-bs-target="#carouselArtistForums"
            data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Precedente</span>
    </button>

    <!-- Bottone per navigare alla slide successiva, mostrato solo se showNext Ã¨ true -->
    <button *ngIf="showNext" class="carousel-control-next" type="button" data-bs-target="#carouselArtistForums"
            data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Successivo</span>
    </button>
  </div>
</ng-container>
